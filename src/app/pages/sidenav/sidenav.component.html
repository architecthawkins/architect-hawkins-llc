  <mat-sidenav-content class="stick-header-content">
    <mat-toolbar color="primary" class="stick-header-fixed" appEgrStickyMenu>
      <button
        class="menu-header-button nav-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        onclick="this.blur()"
        (click)="snavToggle(snav)">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="header-title-container">
        <a class="header-title-link" routerLink=".">{{ title }}</a>
      </span>
      <span class="color-header-button">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>format_color_fill</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="pickColor('my-dark-theme')">
            <div class="color-swatch" mat-menu-item>Dark Blue</div>
          </button>
          <button mat-menu-item (click)="pickColor('my-dark-theme4')">
            <div class="color-swatch" mat-menu-item>Dark Brown</div>
          </button>
          <button mat-menu-item (click)="pickColor('my-light-theme')">
            <div class="color-swatch" mat-menu-item>Light Brown</div>
          </button>
          <button mat-menu-item (click)="pickColor('my-light-theme3')">
            <div class="color-swatch" mat-menu-item>Light Yellow</div>
          </button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <!-- content -->
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
    <!-- footer -->
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
