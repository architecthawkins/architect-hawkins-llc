      <mat-list-item
              routerLink="/home"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active-link">
        <mat-icon mat-list-icon>home</mat-icon>
        <span class="full-width">Home</span>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenuHome}" *ngIf="showSubmenuHome">
        <a mat-list-item class="right" [appEgrScrollTo]="'#profile'">Profile</a>
        <a mat-list-item class="right" [appEgrScrollTo]="'#services'">Services</a>
        <a mat-list-item class="right" [appEgrScrollTo]="'#contact'">Contact</a>
      </div>


      <mat-list-item (click)="showSubmenuProfile = !showSubmenuProfile">
        <mat-icon mat-list-icon>desktop_windows</mat-icon>
        <span class="full-width">Portfolio</span>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenuProfile}" *ngIf="showSubmenuProfile">
        <a mat-list-item class="right"
           routerLink="/portfolio/service-facilities"
           [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="active-link">Service Facilities</a>
        <a mat-list-item class="right"
           routerLink="/portfolio/specialty-schools"
           [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="active-link">Specialty Schools</a>
      </div>




      <mat-list-item>
        <h4 matLine routerLink="/books" routerLinkActive="active-link">
          Books
        </h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="snavToggle(snav)"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span fxFlex>
        <a class="home-link" routerLink=".">{{ title }}</a>
      </span>
      <span fxFlex="nogrow">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>format_color_fill</mat-icon>
        </button>
