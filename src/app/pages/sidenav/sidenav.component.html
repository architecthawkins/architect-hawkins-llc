          routerLinkActive="active-link"

          Home

      </mat-list-item>
      <mat-list-item>
        <h4
                matLine
                routerLink="/portfolio"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active-link"
        >

      <mat-list-item (click)="showProfileSubmenu = !showProfileSubmenu" class="parent">
        <span class="full-width" *ngIf="showProfileSubmenu">Parent Menu</span>
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showProfileSubmenu}">expand_more</mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showProfileSubmenu}" *ngIf="showProfileSubmenu">
        <a mat-list-item
           routerLink="/portfolio/service-facilities"
           [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="active-link">Service Facilities</a>
        <a mat-list-item
           routerLink="/portfolio/specialty-schools"
           [routerLinkActiveOptions]="{ exact: true }"

      </div>


      <mat-list-item>
        <h4 matLine routerLink="/books" routerLinkActive="active-link">
          Books
        </h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

      <button

        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="snavToggle(snav)"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span fxFlex>
        <a class="home-link" routerLink=".">{{ title }}</a>
      </span>
      <span fxFlex="nogrow">
